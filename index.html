<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Esforço</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Calculadora de Esforço</h2>
        <label for="esforco">Esforço Interno (N):</label>
        <input type="number" id="esforco" placeholder="Digite o esforço interno">

        <label for="tipo">Tipo de Barra:</label>
        <select id="tipo">
            <option value="C">C</option>
            <option value="T">T</option>
        </select>

        <label for="comprimento">Comprimento da Barra (mm):</label>
        <input type="number" id="comprimento" placeholder="Digite o comprimento da barra">

        <button onclick="calcular()">Calcular</button>

        <div class="result" id="resultado"></div>

        <!-- Link para a página de histórico -->
        <a href="historico.html" id="verHistorico">Ver Histórico</a>
    </div>

    <script src="script.js"></script>
</body>

</html>
